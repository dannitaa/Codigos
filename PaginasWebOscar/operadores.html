<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Operadores</title>
</head>
<body>

<!--Danna Paola Barbosa Pech, 4APM-->



          <script type="text/javascript">
<!--
       

          var a = 33;
          var b = 10;
          var c = "test";
          var linebreak = "<br/r>";

          document.write ("Operadores aritméticos:");
          document.write (linebreak);
          document.write (linebreak);


          //suma
          document.write ("a + b = ");
          var result1 = a + b;
          document.write (result1);
          document.write (linebreak);
          document.write (linebreak);

          //resta
          document.write ("a - b = ");
          var result1 = a - b;
          document.write (result1);
          document.write (linebreak);
          document.write (linebreak);

          //multiplicación
          document.write ("a * b = ");
          var result1 = a * b;
          document.write (result1);
          document.write (linebreak);
          document.write (linebreak);


          //division
          document.write ("a / b = ");
          var result1 = a / b;
          document.write (result1);
          document.write (linebreak);
          document.write (linebreak);

          //residuo
          document.write ("a % b = ");
          var result1 = a % b;
          document.write (result1);
          document.write (linebreak);
          document.write (linebreak);

          //summa texto
          document.write ("a + b + c = ");
          var result1 = a + b + c;
          document.write (result1);
          document.write (linebreak);
          document.write (linebreak);

          //aumento
          document.write ("++a = ");
          var a = ++a;
          document.write (a);
          document.write (linebreak);
          document.write (linebreak);


          //decremento
          document.write ("++b = ");
          var b = --b;
          document.write (b);
          document.write (linebreak);
          document.write (linebreak);
          document.write (linebreak);

 
          
          
          //-->

          </script>
</body>
</html>
